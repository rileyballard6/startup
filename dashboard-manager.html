<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="dashboard.js"></script>
    <title>Checkin Application</title>
  </head>
  <body>
    <header class="header-info">
      <h2>Check-in Application</h2>
      <nav>
        <a href="index.html">Log-out</a>
      </nav>
    </header>
    <div class="middle-dashboard">
        <h1 id="full_name">Welcome back, {Database Login Full name}</h1>
        <div class="dashboard-information">
            <div class="info">
                <h3 id="data_number">{Database Number}</h3>
                <h3>Current Employees</h3>
            </div>
            <div class="info">
                <h3 id="review_number">{Web-socket Data}</h3>
                <h3>Forms to review</h3>
            </div>
            <div class="info">
                <h3 id="complete_number">{Web-Socket Data}</h3>
                <h3>Forms complete</h3>
            </div>
            <div class="dashboard-information-employee">
              <h3>Forms to review:</h3>
              <div class="employee-form" id="employee-form">
                <h3>Employee Name: {Database information}</h3>
                <a href="employee-form-manager.html">View Form</a>
              </div>
              
            </div>
        </div>
        

    </div>
    <footer>
      <p>Riley Ballard</p>
        <a href="https://github.com/rileyballard6/startup">Github Repository</a>
    </footer>
  </body>
</html>
