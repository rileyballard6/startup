<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkin Application</title>
  </head>
  <body>
    <header class="header-info">
      <h2>Check-in Application</h2>
      <nav>
        <a href="index.html">Log-out</a>
      </nav>
    </header>
    <div class="middle-dashboard">
      <h1>Hello, {Database Login Full name}</h1>
      <div class="employee-form">
        <form action="">
          <label for="goals">What were your goals for this period?</label>
          <input type="text" name="goals" />
          <label for="goal-evaluation"
            >How would you rate your performance of those goals?</label
          >
          <label for="excellent">Excellent</label>
          <input type="radio" value="Excellent" name="goal-rate" />
          <label for="average">Average</label>
          <input type="radio" value="Average" name="goal-rate" />
          <label for="poor">Poor</label>
          <input type="radio" value="Poor" name="goal-rate" />
          <label for="next-goals">What are your goals for next period?</label>
          <input type="text" name="next-goals">
          <button>Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <a href="https://github.com/rileyballard6/startup">Github Repository</a>
    </footer>
  </body>
</html>
